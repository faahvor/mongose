<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongo</title>
    <script src="http://cdn.tailwindcss.com"> </script>
</head>
<body class="bg-gradient-to-b from-[#FFA334] to-[#FF7213]">
    <h1 class="text-[3rem] font-bold text-center">Register Page</h1>
    <form id="registerForm" action="" class="bg-white md:p-[5rem] rounded-lg p-[2rem] md:mx-[30rem] mt-8 mx-2 mb-12">
        <!-- register page -->
        <div class="flex flex-col">
            <label class="mb-2 font-semibold text-2xl" for="">Firstname</label>
            <input id="firstName" class="w-full rounded-xl mb-4 px-8 pb-2  border-4 border-[#FFA334] pt-2 outline-none" type="text">
        </div>
        <div class="flex flex-col">
            <label class="mb-2 font-semibold text-2xl" for="">Lastname</label>
            <input id="lastName" class="w-full rounded-xl mb-4 px-8 pb-2  border-4 border-[#FFA334] pt-2 outline-none" type="text">
        </div>
        <div class="flex flex-col">
            <label class="mb-2 font-semibold text-2xl" for="">Username</label>
            <input id="userName" class="w-full rounded-xl mb-4 px-8 pb-2  border-4 border-[#FFA334] pt-2 outline-none" type="text">
        </div>
        <div class="flex flex-col">
            <label class="mb-2 font-semibold text-2xl" for="">Email</label>
            <input id="email" class="w-full rounded-xl mb-4 px-8 pb-2  border-4 border-[#FFA334] pt-4 outline-none" type="email">
        </div>
        <div class="flex flex-col">
            <label class="mb-2 font-semibold text-2xl" for="">Password</label>
            <input id="password"  class="w-full  rounded-xl mb-4 px-8 pb-2 border-4 border-[#FFA334] pt-4 outline-none" type="password">
        </div>
        <div class="flex flex-col">
            <label class="mb-2 font-semibold text-2xl" for="">Confirm Password</label>
            <input id="confrimPassword" class="w-full rounded-xl px-8 pb-2  border-4 border-[#FFA334] pt-4 outline-none" type="password">
        </div>
        <div class="flex flex-col items-center">
        <button id="submit" class="bg-[#FF7213] mb-[10px] hover:bg-slate-400 mt-[3rem] w-[15rem] py-4 rounded-full">Register</button>
        <div class="flex flex-col md:flex-row text-lg font-bold">
            <h3>Already have an account ?</h3>
            <a class="text-[#FF7213] hover:text-slate-400" href="login.html">Login here</a>
        </div>
        </div>
        

    </form>

    <script src="register.js"></script>
</body>
</html>
